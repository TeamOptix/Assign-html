<!DOCTYPE html>
<html lang="en">

<!--linking-->

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="60">
    <link rel="stylesheet" href="/home.css">
    <title>ASSIGN</title> Â 
</head>

<!--body start-->

<body>


    <!--heading-->
    <center>
        <font size=200px>
            <h1 id="title">ASSIGN</h1>
        </font>
    </center>

    <!--time display-->
    <div class="information" id="time">{{meta.time.hours}}:{{meta.time.minutes}}</div>
    <div class="information" id="period">Current Period:{{meta.current_period}}</div>
    <br>

    <!--table-->
    <center>
        <h2>{{META.CURRENT_DAY}}</h2>
        <table class="bordered">
            <tr>
                <th>Name</th>
                <th>Period</th>
                <th>Class</th>
            </tr>

            <tr class="orange-border">
                <td>[NAME 1]</td>
                <th>I</th>
                <td>5H</td>
            </tr>

            <tr>
                <td>[NAME 2]</td>
                <th>III</th>
                <td>3H</td>
            </tr>

            <tr>
                <td>[NAME 3]</td>
                <th>V</th>
                <td>7I</td>
            </tr>

            <tr>
                <td>[NAME 4]</td>
                <th>VIII</th>
                <td>9C</td>
            </tr>

            <tr>
                <td>[NAME 5]</td>
                <th>IX</th>
                <td>8H</td>
            </tr>
        </table>

        <br>
        <span></span>

        <button type="button" class="btn"><a href="/login">To Teacher's Portal</a></button>
    </center>

</body>
<!--body ends-->

</html>
