<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> Â  
    <link rel="stylesheet" href="CSS.css"> 
    <title>ASSIGN</title>

    <script src="https://mozilla.github.io/nunjucks/files/nunjucks.js" crossorigin="anonymous"></script>

    
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Tahoma, sans-serif;
        }

        h1 {
            color: yellow; /* Change the heading color to yellow */
        }

        table {
            border-collapse: collapse;
            width: 265px;
            border: 5px solid yellow;
            border-radius: 10px; /* Rounded corners */
        }

        /* Changed the border color for cells to black */
        td, th {
            width: 150px;
            height: 80px;
            border: 1px solid black;
            border-radius: 10px; /* Rounded corners */
            text-align: center; /* Center the text within the cells */
            padding: 8px;
        }

        .orange-border {
            border: 2px solid orange;
        }
    </style>
</head>
<body>
    <center><font size=200px><h1>ASSIGN</h1></font></center>

    <center>
        <table>
            <tr>
                <th>Name</th>
                <th>Period</th>
                <th>Class</th>
            </tr>
            <tr class="orange-border">
                <td>[NAME 1]</td>
                <th>I</th>
                <td>5H</td>
            </tr>
            <tr>
                <td>[NAME 2]</td>
                <th>III</th>
                <td>3H</td>
            </tr>
            <tr>
                <td>[NAME 3]</td>
                <th>V</th>
                <td>7I</td>
            </tr>
            <tr>
                <td>[NAME 4]</td>
                <th>VIII</th>
                <td>9C</td>
            </tr>
            <tr>
                <td>[NAME 5]</td>
                <th>IX</th>
                <td>8H</td>
            </tr>
        </table>
    </center>
</body>
</html>
